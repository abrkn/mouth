<html>
	<head>
		<meta charset="utf-8">
		<link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="vendor/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="vendor/jquery-ui/css/ui-lightness/jquery-ui-1.8.24.custom.css">
		<link rel="stylesheet/less" type="text/css" href="less/styles.less">
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
		  <div class="navbar-inner">
		    <div class="container-fluid">

		      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

		          <li><a href="#">Hjem</a></li>
		          <li class="active"><a href="#about">Skjemaer</a></li>
		          <li><a href="#contact">Hjelp</a></li>
		        </ul>
		        <p class="navbar-text pull-right">Logged in as <a href="#">username</a></p>
		      </div><!--/.nav-collapse -->
		    </div>
		  </div>
		</div>

		<div class="container-fluid" id="response-editor">
		  <div class="row-fluid row">
		    <div class="span9 span-fixed-sidebar">
		      <ul class="row-fluid answers">
		      </ul><!--/row-->
		      <div class="row-fluid">
		        <div class="span4">
		        </div><!--/span-->
		      </div><!--/row-->
		    </div><!--/span-->
		  </div><!--/row-->

		  <hr>

		  <footer>
		    <p>&copy; Company 2012</p>
		  </footer>

		</div><!--/.fluid-container-->

		<script type="text/template" id="survey-editor-question-nav-item-template">
		    <a href="#" title="(%= title || 'Nytt spørsmål' %)">(%= title.length > App.settings.maxNavTitleLength ? title.substr(0, App.settings.maxNavTitleLength - 4) + '...' : (title || 'Nytt spørsmål') %)</a>
		</script>

		<script id="question-title-part-template" type="text/template">
			<div class="control-group">
				<input type="text" class="title inline" placeholder="Question" value="(%= title %)" />

				<select class="kind inline">
					<option value="Text">Text</option>
					<option value="SingleChoice">Single choice</option>
			    	<option value="MultiChoice">Multiple choice</option>
				</select>
			</div>
		</script>

		<script id="question-help-part-template" type="text/template">
			<div class="help">
				<input type="text" class="help" placeholder="Hjelpetekst" value="(%= help %)" />
			</div>
		</script>

		<script id="question-text-part-template" type="text/template">
			<div class="form-inline">
				<input type="text" disabled="disabled" />

				<div class="btn-group type">
					<button class="delete btn">Fri tekst</button>
					<button class="btn dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#add-help">Tall</a></li>
						<li><a href="#add-help">Dato</a></li>
						<li><a href="#add-help">Desimaltall</a></li>
					</ul>
				</div>
			</div>
		</script>
		<script id="question-template" type="text/template">
			<div class="pull-right btn-group actions">
				<button class="delete btn">Gjør ting</button>
				<button class="btn dropdown-toggle" data-toggle="dropdown">
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#add-help">Legg til hjelptekst</a></li>
					<li class="divider"</li>
					<li><a href="#delete" class="">Slett</a></li>
				</ul>
			</div>
			<div class="parts">
			</div>
		</script>
		<script id="question-options-part-template" type="text/template">
		</script>
		<script id="question-options-part-option-template" type="text/template">
			(% if (kind == 'MultiChoice') { %)
				<input type="checkbox" disabled="disabled" (%= selected ? 'checked="checked" ' : '' %)/>
			(% } else if (kind == "SingleChoice") { %)
				<input type="radio" disabled="disabled" (%= selected ? 'checked="checked" class="checked" ' : '' %)/>
			(% } else { %)
				(%= kind %)
			(% } %)

			<input type="text" value="(%= text %)" placeholder="Option" />
		</script>

		<script src="vendor/jquery-1.8.2.min.js"></script>
		<script src="vendor/underscore-1.3.3.min.js"></script>
		<script src="vendor/backbone-0.9.2.js"></script>
		<script src="vendor/backbone-relational.js"></script>

		<!-- sortable -->
		<script src="vendor/jquery-ui/js/jquery-ui-1.8.24.custom.min.js"></script>
		<script src="vendor/less-1.3.0.min.js"></script>
		<script src="vendor/jquery.tinysort.min.js"></script>
		<script src="lib/jquery.angrytext.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.js"></script>
		<script src="lib/App.js"></script>
		<script src="lib/models/Survey.js"></script>
		<script src="lib/models/Question.js"></script>
		<script src="lib/models/Questions.js"></script>
		<script src="lib/views/View.js"></script>
		<script src="lib/views/editor/QuestionView.js"></script>
		<script src="lib/views/editor/QuestionPartView.js"></script>
		<script src="lib/views/editor/QuestionOptionsPartView.js"></script>
		<script src="lib/views/editor/QuestionsView.js"></script>
		<script src="lib/views/editor/QuestionTextPartView.js"></script>
		<script src="lib/views/editor/QuestionHelpPartView.js"></script>
		<script src="lib/views/editor/QuestionTitlePartView.js"></script>
		<script src="lib/views/editor/QuestionNavView.js"></script>
		<script src="lib/views/editor/SurveyEditorView.js"></script>

		<script>
			$(function() {
				var survey = new App.Survey({
				        title: 'Mesh mesh mesh'
				    });

				var q = new App.Question({
				        title: 'What kind of subscription do you have?',
				        kind: 'SingleChoice'
				    });

				    survey.get('questions').push(q);
				    survey.get('questions').push(new App.Question({
				        title: 'What word best describes the vibe at Mesh?',
				        help: 'For example quiet'
				    }));
				    survey.get('questions').push(new App.Question({
				        title: 'Will you still be at Mesh in 2014?',
				        kind: 'SingleChoice',
				        options: new Backbone.Collection([
				        	new App.QuestionOption({ text: 'Yes', selected: true }),
				        	new App.QuestionOption({ text: 'No' })
				        ])
				    }));
				    survey.get('questions').push(new App.Question({
				        title: 'What do you have for lunch?',
				        kind: 'MultiChoice',
				        options: new Backbone.Collection([
				        	new App.QuestionOption({ text: 'Food from home' }),
				        	new App.QuestionOption({ text: 'Something from the cafe', selected: true }),
				        	new App.QuestionOption({ text: 'Princ Lunchbar', selected: true })
				        ])
				    }));
				    survey.get('questions').push(new App.Question({
				        title: 'Have you attended any events?',
				        kind: 'SingleChoice',
				        options: ['Yes', 'No']
				    }));
				    survey.get('questions').push(new App.Question({
				        title: 'How happy are you with the coffee at Mesh?',
				        kind: 'Slider',
				        slider: {
				            leftText: ':-(',
				            rightText: ':-)'
				        }
				    }));
				    survey.get('questions').push(new App.Question({
				        title: 'How many days of the week do you go to Mesh?',
				        kind: 'Text',
				        validation: {
				            type: 'Integer',
				            min: 0,
				            max: 7
				        }
				    }));
				    (App.editor = new App.Editor.SurveyEditorView({
				        el: '#survey-editor ',
				        model: survey
				    })).render();
				    console.log(survey)
			});
		</script>
	</body>
</html>
